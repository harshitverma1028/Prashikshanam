<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background model</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
           
  background: linear-gradient(135deg, #051937, #0a3d62, #1e3799);


            font-family: 'Arial', sans-serif;
        }
        #info, #controls {
  display: none !important;
}

        
        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #ffffff;
            z-index: 100;
            font-size: 14px;
            opacity: 0.8;
        }
        
        #controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: #ffffff;
            z-index: 100;
            font-size: 12px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <div id="info">
        <h3>3D Orbital Ring System</h3>
        <p>Multiple rings rotating around a central sphere</p>
    </div>
    <div id="controls">
        <p>Mouse: Rotate view | Scroll: Zoom</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, centralSphere;
        let rings = [];
        let particles = [];
        let mouseX = 0, mouseY = 0;
        let targetRotationX = 0, targetRotationY = 0;
        let currentRotationX = 0, currentRotationY = 0;

        function init() {
            // Scene setup
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0x0a0a0a, 50, 200);

            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 50);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 0);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.getElementById('container').appendChild(renderer.domElement);

            // Lighting
            const ambientLight = new THREE.AmbientLight(0x404040, 0.3);
            scene.add(ambientLight);

            const pointLight1 = new THREE.PointLight(0x87CEEB, 1, 100);
            pointLight1.position.set(30, 30, 30);
            pointLight1.castShadow = true;
            scene.add(pointLight1);

            const pointLight2 = new THREE.PointLight(0x4169E1, 0.8, 100);
            pointLight2.position.set(-30, -30, 30);
            scene.add(pointLight2);

            const pointLight3 = new THREE.PointLight(0x191970, 0.6, 100);
            pointLight3.position.set(0, 30, -30);
            scene.add(pointLight3);

            // Central sphere
            const sphereGeometry = new THREE.SphereGeometry(3, 32, 32);
            const sphereMaterial = new THREE.MeshPhongMaterial({ 
                color: 0xffffff,
                shininess: 100,
                specular: 0x87CEEB,
                emissive: 0x111122
            });
            centralSphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
            centralSphere.castShadow = true;
            centralSphere.receiveShadow = true;
            scene.add(centralSphere);
            createRings();
            createParticles();
            window.addEventListener('resize', onWindowResize);
            window.addEventListener('mousemove', onMouseMove);
            window.addEventListener('wheel', onMouseWheel);

            animate();
        }

        function createRings() {
            const ringConfigs = [
                { radius: 10, thickness: 1.5, speed: 0.01, tilt: 0, color: 0x87CEEB, segments: 64 },
                { radius: 16, thickness: 1.0, speed: -0.008, tilt: Math.PI / 3, color: 0x4169E1, segments: 64 },
                { radius: 22, thickness: 1.5, speed: 0.006, tilt: Math.PI / 2, color: 0x191970, segments: 64 }
            ];

            ringConfigs.forEach((config, index) => {
                const ringGroup = new THREE.Group();
                const torusGeometry = new THREE.TorusGeometry(config.radius, config.thickness, 16, config.segments);
                const torusMaterial = new THREE.MeshPhongMaterial({ 
                    color: config.color,
                    transparent: true,
                    opacity: 0.8,
                    shininess: 80,
                    emissive: new THREE.Color(config.color).multiplyScalar(0.1)
                });
                
                const torus = new THREE.Mesh(torusGeometry, torusMaterial);
                torus.castShadow = true;
                torus.receiveShadow = true;
                
                ringGroup.add(torus);
                
                // Add small spheres around the ring for decoration
                const numSpheres = 12;
                for (let i = 0; i < numSpheres; i++) {
                    const angle = (i / numSpheres) * Math.PI * 2;
                    const sphereGeometry = new THREE.SphereGeometry(0.3, 8, 8);
                    const sphereMaterial = new THREE.MeshPhongMaterial({ 
                        color: config.color,
                        emissive: new THREE.Color(config.color).multiplyScalar(0.2)
                    });
                    const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
                    
                    sphere.position.x = Math.cos(angle) * config.radius;
                    sphere.position.z = Math.sin(angle) * config.radius;
                    sphere.castShadow = true;
                    
                    ringGroup.add(sphere);
                }
                
                // Set initial rotation
                ringGroup.rotation.x = config.tilt;
                ringGroup.rotation.z = Math.random() * Math.PI * 2;
                
                ringGroup.userData = { 
                    speed: config.speed,
                    originalTilt: config.tilt,
                    phase: index * 0.5
                };
                
                rings.push(ringGroup);
                scene.add(ringGroup);
            });
        }

        function createParticles() {
            const particleGeometry = new THREE.BufferGeometry();
            const particleCount = 200;
            const positions = new Float32Array(particleCount * 3);
            
            for (let i = 0; i < particleCount * 3; i += 3) {
                positions[i] = (Math.random() - 0.5) * 100;
                positions[i + 1] = (Math.random() - 0.5) * 100;
                positions[i + 2] = (Math.random() - 0.5) * 100;
            }
            
            particleGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            
            const particleMaterial = new THREE.PointsMaterial({
                color: 0x87CEEB,
                size: 0.5,
                transparent: true,
                opacity: 0.6,
                blending: THREE.AdditiveBlending
            });
            
            const particleSystem = new THREE.Points(particleGeometry, particleMaterial);
            particles.push(particleSystem);
            scene.add(particleSystem);
        }

        function animate() {
            requestAnimationFrame(animate);
            
            const time = Date.now() * 0.001;
            
            // Rotate central sphere
            centralSphere.rotation.y += 0.01;
            centralSphere.rotation.x = Math.sin(time * 0.5) * 0.1;
            
            // Animate rings
            rings.forEach((ring, index) => {
                const userData = ring.userData;
                
                // Main rotation around Y axis
                ring.rotation.y += userData.speed;
                
                // Add subtle wobble
                ring.rotation.x = userData.originalTilt + Math.sin(time + userData.phase) * 0.1;
                ring.rotation.z += userData.speed * 0.3;
                
                // Scale pulsing effect
                const scale = 1 + Math.sin(time * 2 + userData.phase) * 0.05;
                ring.scale.set(scale, scale, scale);
            });
            
            // Animate particles
            particles.forEach(particle => {
                particle.rotation.y += 0.001;
                particle.rotation.x += 0.0005;
            });
            
            currentRotationX += (targetRotationX - currentRotationX) * 0.05;
            currentRotationY += (targetRotationY - currentRotationY) * 0.05;
            
            camera.position.x = Math.sin(currentRotationX) * 50;
            camera.position.y = Math.sin(currentRotationY) * 20;
            camera.position.z = Math.cos(currentRotationX) * 50;
            camera.lookAt(scene.position);
            
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onMouseMove(event) {
            mouseX = (event.clientX / window.innerWidth) * 2 - 1;
            mouseY = (event.clientY / window.innerHeight) * 2 - 1;
            
            targetRotationX = mouseX * Math.PI;
            targetRotationY = mouseY * Math.PI * 0.3;
        }

        function onMouseWheel(event) {
            const zoomSpeed = 0.1;
            const minDistance = 20;
            const maxDistance = 100;
            
            camera.position.multiplyScalar(1 + event.deltaY * zoomSpeed * 0.01);
            
            const distance = camera.position.length();
            if (distance < minDistance) {
                camera.position.multiplyScalar(minDistance / distance);
            } else if (distance > maxDistance) {
                camera.position.multiplyScalar(maxDistance / distance);
            }
        }

        init();
    </script>
</body>
</html>
