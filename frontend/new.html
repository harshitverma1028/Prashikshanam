<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.slideshow-section {
  padding: 40px 0;
  background: linear-gradient(120deg, #7a9cff, #f0f4ff);
}
.slideshow-container {
  overflow: hidden;
  position: relative;
  border-radius: 12px;
  background: rgba(255, 255, 255, 0.01);
  border: 1px solid var(--glass-border);
  box-shadow: 0 8px 30px rgba(2, 6, 23, 0.6);
}
.slideshow-track {
  display: flex;
  width: calc(200px * 14); /* Adjust based on the number of images and their width */
  animation: scroll-slideshow 40s linear infinite;
  padding: 10px 0;
}
.slideshow-track:hover {
  animation-play-state: paused;
}
.slideshow-image {
  width: 200px;
  height: 150px;
  object-fit: cover;
  border-radius: 8px;
  margin: 0 10px;
  filter: brightness(0.6);
  transition: filter 0.3s ease;
}
.slideshow-image:hover {
  filter: brightness(1);
}
@keyframes scroll-slideshow {
  0% { transform: translateX(0); }
  100% { transform: translateX(-50%); } /* Scrolls half the track width for seamless loop */
}
    </style>
</head>
<body>
    <section class="slideshow-section">
  <div class="wrap">
    <div class="slideshow-container">
      <div class="slideshow-track">
        <img src="images/gov1.jpg" alt="Slideshow Image 1" class="slideshow-image">
        <img src="images/gov2.jpg" alt="Slideshow Image 2" class="slideshow-image">
        <img src="images/gov3.jpg" alt="Slideshow Image 3" class="slideshow-image">
        <img src="images/gov4.jpg" alt="Slideshow Image 4" class="slideshow-image">
        <img src="images/gov5.jpg" alt="Slideshow Image 5" class="slideshow-image">
        <img src="images/gov6.jpg" alt="Slideshow Image 6" class="slideshow-image">
        <img src="images/gov7.jpg" alt="Slideshow Image 7" class="slideshow-image">
        <img src="images/Career Pathways Brain Network.jpg" alt="Slideshow Image 1" class="slideshow-image">
      
      </div>
    </div>
  </div>
</section>
</body>
</html>
