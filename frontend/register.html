<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | PM Internship Portal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Rubik:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/register.css">
</head>
<body>
  <header class="nav">
    <div class="nav-inner wrap" role="navigation" aria-label="Main navigation">
      <div class="brand" aria-hidden="false">
        <img src="prashikshanamm.jpg" alt="Prashikshanam logo">
        <div>
          <div class="title">प्रशिक्षणम्</div>
          <div class="tiny">PM Internship Recommendation Portal</div>
        </div>
      </div>
      <nav class="links" aria-label="Primary links">
        <a href="index.html" data-lang-key="nav_home">Home</a>
        <a href="index.html#about" data-lang-key="nav_about">About Us</a>
        <a href="support.html" data-lang-key="nav_support">Support</a>
        <a href="login.html" data-lang-key="nav_login">Login</a>
        <a href="employee.html" data-lang-key="nav_admin">For employer ></a>
      </nav>
      <div style="display:flex;gap:10px;align-items:center">
        <button class="cta" onclick="location.href='dashboard.html'">Explore Internships</button>
      </div>
    </div>
  </header>
  <main class="register-container">
    <div class="register-box">
      <h2>Create Your Account</h2>
      <h4>(Please fill all the entries below)</h4>
      <form>
        <input type="text" placeholder="Full Name" required >
        <input type="email" placeholder="Email Address" required>
        <input type="text" placeholder="Username" required>
        <input type="number" placeholder="Phone number" required>
        <input type="password" placeholder="Password" required>
        <input type="password" placeholder="Confirm Password" required>
        <button type="submit">Register </button>
      </form>
      <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
  </main>
  <footer>
    <div class="wrap">
      © 2025 PM Internship Recommendation Portal | Designed by Team Synapse
    </div>
  </footer>
</body>
</html>
