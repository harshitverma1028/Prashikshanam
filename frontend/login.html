<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | PM Internship Portal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Rubik:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/login.css">
  <style>
    #errorMsg { color: red; font-size: 14px; display: none; margin-bottom: 10px; }
    #successMsg { color: green; font-size: 14px; display: none; margin-bottom: 10px; }
  </style>
</head>
<body>
  <header class="nav">
    <div class="nav-inner wrap">
      <div class="brand">
        <img src="./images/prashikshanamm.jpg" alt="Prashikshanam logo">
        <div>
          <div class="title">प्रशिक्षणम्</div>
          <div class="tiny">PM Internship Recommendation Portal</div>
        </div>
      </div>
      <nav class="links">
        <a href="index.html">Home</a>
        <a href="index.html#about">About Us</a>
        <a href="support.html">Support</a>
        <a href="login.html">Login</a>
        <a href="employee.html">For employer ></a>
      </nav>
      <div style="display:flex;gap:10px;align-items:center">
        <button class="cta" onclick="location.href='dashboard.html'">Explore Internships</button>
      </div>
    </div>
  </header>

  <main class="login-container">
    <div class="login-box">
      <h2>Login to Your Account</h2>
      <form id="loginForm">
        <input type="email" id="email" placeholder="Email Address" required>
        <input type="password" id="password" placeholder="Password" required>
        <p id="errorMsg"></p>
        <p id="successMsg"></p>
        <button type="button" onclick="loginUser()">Login</button>
      </form>
      <p>Don’t have an account? <a href="register.html">Sign Up</a></p>
    </div>
  </main>

  <footer>
    <div class="wrap">
      © 2025 PM Internship Recommendation Portal | Designed by Team Synapse
    </div>
  </footer>

  <script>
    const errorMsg = document.getElementById("errorMsg");
    const successMsg = document.getElementById("successMsg");

    async function loginUser() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (!email || !password) {
        errorMsg.textContent = "Please fill in all fields!";
        errorMsg.style.display = "block";
        successMsg.style.display = "none";
        return;
      }

      const formData = { email, password };

      try {
        const response = await fetch("http://localhost:3000/api/v1/users/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(formData),
          credentials: "include"
        });

        const data = await response.json();

        if (response.ok) {
          localStorage.setItem("userData", JSON.stringify(data));
          successMsg.textContent = "Login successful! Redirecting...";
          successMsg.style.display = "block";
          errorMsg.style.display = "none";

          setTimeout(() => {
            window.location.href = "dashboard.html";
          }, 1500);
        } else {
          errorMsg.textContent = data.message || "Login failed!";
          errorMsg.style.display = "block";
          successMsg.style.display = "none";
        }
      } catch (err) {
        errorMsg.textContent = "Network error. Please try again.";
        errorMsg.style.display = "block";
        successMsg.style.display = "none";
        console.error(err.message);
      }
    }
  </script>
</body>
</html>
